- id: hallmovementon
  alias: Turn on hall light when there is movement
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d000121a54d
    to: 'on'
  action:
  - service: light.turn_on
    entity_id: group.hallway_lights
- id: hallmovementoff
  alias: Turn off hall light 10 minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d000121a54d
    to: 'off'
    for:
      minutes: 1
  action:
  - service: light.turn_off
    entity_id: group.hallway_lights




- id: turnlightsoninlivingroominthemorning
  alias: Turn on the living room lights when theres movement in the mornings
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d000121a54d
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: time
      after: 05:30:00
    - condition: time
      before: 07:30:00
  action:
  - service: scene.turn_on
    entity_id: scene.Livingroom_normal
  - service: homeassistant.turn_off # turn off motion alerting for cameras
    entity_id: switch.carport_camera
  - service: homeassistant.turn_off # turn off motion alerting for cameras
    entity_id: switch.frontdoor_camera
  - service: homeassistant.turn_off # turn off motion alerting for cameras
    entity_id: switch.garden_camera
  - service: notify.html5push
    data:
      message: "Disarming cameras"




- id: Morning
  alias: Start the Day
  trigger:
    platform: time
    hours: 4
    minutes: 30
    seconds: 0
  action:
  - service: homeassistant.turn_off
    entity_id: input_boolean.stuart_run
  - service: scene.turn_on
    entity_id: scene.here_temps


- id: PrepareForBed
  alias: Prepare for Bed
  trigger:
    platform: state
    entity_id: media_player.rxv475_a56d29
    from: 'on'
    to: 'off'
  condition:
    condition: time
    after: '20:00:00'
  action:
  - service: script.turn_on
    entity_id: script.projector_off
  - service: scene.turn_on
    entity_id: scene.NightNight
  - service: scene.turn_on
    entity_id: scene.night_temps
  - delay: 00:10:00
  - service: light.turn_on
    entity_id:
    - light.floalt_panel_ws_60x60
    - light.floalt_panel_ws_60x60_2
    data:
      brightness: 10
  - service: homeassistant.turn_on #start motion alerting for cameras
    entity_id: switch.carport_camera
  - service: homeassistant.turn_on #start motion alerting for cameras
    entity_id: switch.frontdoor_camera
  - service: homeassistant.turn_on #start motion alerting for cameras
    entity_id: switch.garden_camera
  - service: notify.html5push
    data:
      message: "Arming cameras"



- id: matchbrightness
  alias: Match Outside Brightness
  trigger:
    platform: mqtt
    topic: kleikamp_brightness
  condition:
    condition: and
    conditions:
    - condition: sun
      before: sunset
      before_offset: -02:25:00
    - condition: sun
      after: sunrise
      after_offset: 01:00:00
    - condition: or
      conditions:
      - condition: state
        entity_id: device_tracker.janes_phone
        state: home
      - condition: state
        entity_id: device_tracker.toms_phone
        state: home
  action:
  - service: homeassistant.turn_on
    entity_id: switch.fluxer
  - service: light.turn_on
    entity_id:
    - light.floalt_panel_ws_60x60
    - light.floalt_panel_ws_60x60_2
    data_template:
      brightness: '{{ trigger.payload_json.Brightness }}'

