- id: Initial
  alias: Cosy Up
  trigger:
    platform: sun
    event: sunset
    offset: -02:25:00
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: device_tracker.janes_phone
      state: home
    - condition: state
      entity_id: device_tracker.toms_phone
      state: home
  action:
  - service: scene.turn_on
    entity_id: scene.CosyUp
  - service: notify.html5push
    data:
      message: "Cosying up"


