- id: media_player_stopped
  alias: "Media player paused/stopped"
  trigger:
    - platform: state
      entity_id: media_player.plex_web_chrome 
      from: 'playing'
      to: 'paused'
    - platform: state
      entity_id: media_player.plex_web_chrome
      from: 'playing'
      to: 'idle'
    - platform: state
      entity_id: media_player.projector
      from: 'playing'
      to: 'paused'
    - platform: state
      entity_id: media_player.projector
      from: 'playing'
      to: 'idle'
    - platform: state
      entity_id: media_player.kodi
      from: 'playing'
      to: 'paused'
    - platform: state
      entity_id: media_player.kodi
      from: 'playing'
      to: 'idle'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
      service: scene.turn_on
      entity_id: scene.livingroom_normal

