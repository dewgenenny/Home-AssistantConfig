      to: 'playing'
      from: 'paused'
    - platform: state
      entity_id: media_player.plex_web_chrome
      to: 'playing'
      from: 'idle'
    - platform: state
      entity_id: media_player.projector
      to: 'playing'
      from: 'paused'
    - platform: state
      entity_id: media_player.projector
      to: 'playing'
      from: 'idle'
    - platform: state
      entity_id: media_player.kodi
      to: 'playing'
      from: 'paused'
    - platform: state
      entity_id: media_player.kodi
      to: 'playing'
      from: 'idle'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
      service: scene.turn_on
      entity_id: scene.livingroom_dim
  



