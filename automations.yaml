      click_type: long_click_press
  action:
  - service: homeassistant.turn_on
    entity_id: switch.stuart
  - delay: 00:00:05
  - service: homeassistant.turn_off
    entity_id: switch.stuart
  - delay: 00:00:05
  - service: homeassistant.turn_on
    entity_id: switch.stuart
  - service: homeassistant.turn_on
    entity_id: input_boolean.stuart_run



